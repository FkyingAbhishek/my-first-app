name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # or 'main' if you're using main as the default branch
  pull_request:
    branches:
      - master  # or 'main'

jobs:
  build:
    runs-on: ubuntu-latest  # Define the runner environment (Ubuntu in this case)

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Git configuration
      run: |
        git config user.name "FkyingAbhishek"
        git config user.email "i.abhishekkumarchoudhary.online@gmail.com"

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run tests (optional)
      run: npm test -- --coverage --passWithNoTests


    - name: Build the app
      run: npm run build

    - name: Create gh-pages branch
      run: |
        git checkout --orphan gh-pages
        git rm -rf .
        git commit --allow-empty -m "Initial commit on gh-pages"
        git push origin gh-pages

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: build
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
